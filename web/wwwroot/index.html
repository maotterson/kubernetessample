<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
</head>
<body>
    <h1>Welcome to website 1</h1>
    <button onclick="handleClickLogin">Click to log in</button>
    <p>
        <span>Fetched data: </span>
        <span id="demo"></span>
    </p>
</body>
<script>
    function handleClickLogin()
    {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            // Typical action to be performed when the document is ready:
            document.getElementById("demo").textContent = xhttp.responseText;
            }
        };
        xhttp.open("POST", "http://localhost:8080/auth", true);
        xhttp.send();
    }
</script>
</html>
